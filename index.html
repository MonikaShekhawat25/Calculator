<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Advanced Calculator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggleBtn">ðŸŽ¨</button>
        <button id="toggle3DEffect">3D</button>
        <button id="clockButton">ðŸ•’</button>
    </div>
    <div class="calculator">
        <div class="display">                       
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <button type="button" class="opr">AC</button>
            <button type="button" class="opr">DEL</button>
            <button type="button" class="opr">%</button>
            <button type="button" class="opr">/</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">*</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">+</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">-</button>
            <button type="button" id="plusMinus">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>
    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <h3>History</h3>
        <ul id="historyList"></ul>
        <button id="clearHistory">Clear History</button>
    </div>
        
    </div>
    <script src="script.js"></script>  
</body>
</html>
